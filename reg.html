<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskzilla</title>
    <link href="assets/img/logo.png" rel="icon" />
    <style>
      @import url(https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap);
    </style>
  </head>
  <body>
    <div class="min-h-screen flex fle-col items-center justify-center">
      <div class="py-6 px-4">
        <div class="grid md:grid-cols-2 items-center gap-6 max-w-6xl w-full">
          <div
            class="rounded-lg bg-gradient-to-r from-neutral-800 to-neutral-900 p-6 max-w-md max-md:mx-auto"
          >
            <form class="space-y-6">
              <div class="mb-12">
                <h3 class="text-white text-4xl font-semibold">Регистрация</h3>
                <p class="text-neutral-400 text-md mt-6 leading-relaxed">
                  Создайте учетную запись, а мы поможем вам с порядком в делах.
                  Ваше путешествие начинается здесь :)
                </p>
              </div>

              <form action="/postsignUp/" method="post">
                <div class="grid gap-6 mb-6 md:grid-cols-2">
                  <div>
                    <label
                      for="first_name"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Никнейм</label
                    >
                    <input
                      type="text"
                      id="first_name"
                      class="font-bold text-sm text-neutral-400 border border-neutral-600 pl-4 pr-10 py-3 rounded-md outline-green-600 bg-neutral-800 rounded-lg block w-full p-2.5"
                      placeholder="Грозный"
                      required
                    />
                  </div>
                  <div>
                    <label
                      for="last_name"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Имя</label
                    >
                    <input
                      type="text"
                      id="last_name"
                      class="font-bold text-sm text-neutral-400 border border-neutral-600 block w-full p-2.5 rounded-md outline-green-600 bg-neutral-800 rounded-lg"
                      placeholder="Иван"
                      required
                    />
                  </div>
                </div>
                <div class="mb-6">
                  <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="Email"
                    name="email"
                    class="w-full font-bold text-sm text-neutral-400 border border-neutral-600 pl-4 pr-10 py-3 rounded-md outline-green-600 bg-neutral-800"
                    placeholder="ivan@gmail.com"
                    required
                  />
                </div>
                <div class="mb-6">
                  <label
                    for="Password"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Пароль</label
                  >
                  <input
                    type="password"
                    id="Password"
                    name="pass"
                    class="w-full font-bold text-sm text-neutral-400 border border-neutral-600 pl-4 pr-10 py-3 rounded-md outline-green-600 bg-neutral-800"
                    placeholder="•••••••••"
                    required
                  />
                </div>
                <div class="mb-6">
                  <label
                    for="confirm_password"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Подтверждение пароля</label
                  >
                  <input
                    type="password"
                    id="confirm_password"
                    name="pass-repeat"
                    class="w-full font-bold text-sm text-neutral-400 border border-neutral-600 pl-4 pr-10 py-3 rounded-md outline-green-600 bg-neutral-800"
                    placeholder="•••••••••"
                    required
                  />
                </div>
                <div>
                  <button
                    onclick="netlifyIdentity.open()"
                    type="submit"
                    value="SignUp"
                    class="w-full shadow-xl py-2.5 px-4 text-[15px] font-medium tracking-wide rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none cursor-pointer"
                  >
                    Зарегистрироваться
                  </button>
                </div>
                <p class="text-sm !mt-6 text-center text-neutral-500">
                  Уже с нами?
                  <a
                    href="javascript:void(0);"
                    class="text-green-600 hover:underline ml-1 whitespace-nowrap font-bold"
                    >Войти</a
                  >
                </p>
              </form>
            </form>
          </div>

          <div class="max-md:mt-8">
            <img
              src="assets/img/user img.png"
              class="w-full max-md:w-4/5 mx-auto block object-cover"
              alt="login img"
            />
          </div>
        </div>
      </div>
    </div>
