<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskzilla</title>
    <link href="assets/img/logo.png" rel="icon" />
    <style>
      @import url(https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap);
    </style>
  </head>
  <body>
    <div class="min-h-screen flex fle-col items-center justify-center">
      <div class="py-6 px-4">
        <div class="grid md:grid-cols-2 items-center gap-6 max-w-6xl w-full">
          <div
            class="rounded-lg bg-gradient-to-r from-neutral-800 to-neutral-900 p-6 max-w-md max-md:mx-auto"
          >
            <form class="space-y-6">
              <div class="mb-12">
                <h3 class="text-white text-4xl font-semibold">Вход</h3>
                <p class="text-neutral-400 text-md mt-6 leading-relaxed">
                  Войдите в свою учетную запись, а мы поможем вам с порядком в
                  делах. :)
                </p>
              </div>

              <div>
                <div class="relative flex items-center">
                  <input
                    name="username"
                    type="text"
                    required
                    class="w-full font-bold text-sm text-neutral-400 border border-neutral-600 pl-4 pr-10 py-3 rounded-md outline-green-600 bg-neutral-800"
                    placeholder="Логин..."
                  />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="#bbb"
                    stroke="#bbb"
                    class="w-[18px] h-[18px] absolute right-4"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      cx="10"
                      cy="7"
                      r="6"
                      data-original="#000000"
                    ></circle>
                    <path
                      d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"
                      data-original="#000000"
                    ></path>
                  </svg>
                </div>
              </div>
              <div>
                <div class="relative flex items-center">
                  <input
                    name="password"
                    type="password"
                    required
                    class="w-full font-bold text-sm text-neutral-400 border border-neutral-600 pl-4 pr-10 py-3 rounded-md outline-green-600 bg-neutral-800"
                    placeholder="Пароль..."
                  />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="#bbb"
                    stroke="#bbb"
                    class="w-[18px] h-[18px] absolute right-4 cursor-pointer"
                    viewBox="0 0 128 128"
                  >
                    <path
                      d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z"
                      data-original="#000000"
                    ></path>
                  </svg>
                </div>
              </div>

              <div class="flex flex-wrap items-center justify-between gap-4">
                <label class="inline-flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    value=""
                    class="sr-only peer"
                    checked
                  />
                  <div
                    class="relative w-11 h-6 rounded-full peer peer-focus:ring-4 peer-focus:ring-green-800 bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600 dark:peer-checked:bg-green-600"
                  ></div>
                  <span
                    class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Запомнить меня</span
                  >
                </label>

                <div class="text-sm">
                  <a
                    href="#"
                    class="text-green-600 hover:underline font-semibold"
                  >
                    Забыли пароль?
                  </a>
                </div>
              </div>

              <div class="!mt-12">
                <button
                  type="button"
                  class="w-full shadow-xl py-2.5 px-4 text-[15px] font-medium tracking-wide rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none cursor-pointer"
                >
                  Вход
                </button>
                <p class="text-sm !mt-6 text-center text-neutral-500">
                  Нет аккаунта?
                  <a
                    href="javascript:void(0);"
                    class="text-green-600 hover:underline ml-1 whitespace-nowrap font-bold"
                    >Зарегистрироваться</a
                  >
                </p>
              </div>
            </form>
          </div>

          <div class="max-md:mt-8">
            <img
              src="assets/img/user img.png"
              class="w-full max-md:w-4/5 mx-auto block object-cover"
              alt="login img"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com "></script>
